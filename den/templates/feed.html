{% extends 'templates/base.html' %}

{% block main %}
<div class="row">
  <div class="col-12">
    <h3>Feed</h3>

    {% for den in dens %}
      <div class="card" style="margin-bottom: 20px;">
        <div class="card-body">
          <h5 class="card-title"><a href="/{{ den.user.username }}/">@{{ den.user.username }}</a></h5>
          <p class="card-text"><b>{{ den.created_at }}</b> - {{ den.body }}</p>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
